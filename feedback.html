<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <header>
        <a href="index.html">
            <div class="logo">
                    <img src="images/logo.png" alt="logo" class="logoimg">
                    <h1>Counter_Strike</h1>
            </div>
         </a>
        <nav>
            <ul>
                <li><a href="">Форум</a></li>
                <li><a href="">Профиль</a></li>
                <li><a href="">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Форма обратной связи</h2>
        <form class="form">
            <input type="text" placeholder="Введите Имя">
            <input type="text" placeholder="Введите Фамилия">
            <input type="text" placeholder="Введите Отчество">
            <input type="text" placeholder="Введите телефон">
            <input type="email" placeholder="Введите элетронную почту">
            <input type="text" placeholder="Введите адрес">
            <input type="date" placeholder="Дата обращения">
            <textarea placeholder="Введите обращение"></textarea>
            <button class="btn">Отправить</button>
        </form>
    </main>
    <footer>
        <div class="copi">
            <img src="images/logo.png" alt="logo" class="copiimg">
            <p class="footerp">
                © 2023 Counter_Strike
            </p>
        </div>
        <div class="icon">
            <img src="images/chat_discord.png" alt="chat_discord" class="iconimg">
            <img src="images/vkontakte.png" alt="vkontakte" class="iconimg">
            <img src="images/youtube.png" alt="youtube" class="iconimg">
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="feadback.js"></script>
</body>
</html>
